        name=moveto
        [filter]
            side=1
            x=5,	6,	8-10,	11-14,	15,	16-19,	19-22,	21-23,	18-25,	20,	24,	26-27
            y=14,	11-14,	14,	13-14,	13,	12,	11,	10,	9,	8,	8,	8
        [/filter]
        [unit]
            side=3
            x,y=26,6
            type=Nemidian Hippopotamus
            id=Ayarus I
            name= _ "Ayarus Intadus"
            random_traits=yes
        [/unit]
        [unit]
            side=3
            x,y=26,5
            type=Nemidian River Horse
            generate_name=yes
            random_traits=yes
        [/unit]
        [unit]
            side=3
            x,y=26,7
            type=Nemidian River Horse
            generate_name=yes
            random_traits=yes
        [/unit]
        [unit]
            side=3
            x,y=1,13
            ##ifdef EASY
            type=Nemidian River Calf
            ##else
            type=Nemidian River Horse
            ##endif
            generate_name=yes
            random_traits=yes
        [/unit]
        [unit]
            side=3
            x,y=2,12
            ##ifdef HARD
            type=Nemidian River Horse
            ##else
            type=Nemidian River Calf
            ##endif
            generate_name=yes
