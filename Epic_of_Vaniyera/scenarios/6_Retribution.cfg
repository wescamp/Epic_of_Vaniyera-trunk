        [/unit]
        [unit]
            side=3
            x,y=2,13
            type=Nemidian River Calf
            generate_name=yes
            random_traits=yes
        [/unit]
        [unit]
            side=3
            x,y=1,12
            type=Nemidian River Calf
            generate_name=yes
