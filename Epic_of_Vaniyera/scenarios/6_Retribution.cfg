    [event]
        name=time over
        [message]
            id=Vaniyera
            message= _ "I hear battle drums from afar."
        [/message]
        [message]
            id=Faolan
            message= _ "The reinforcements have arrived. Soon we will be trapped in this pass."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
[/scenario]
